@if (isIosSafari && !tooltipDismissed) {
  <div class="custom-tooltip">
    <!-- <div class="tooltip-icon">
    <mat-icon>add_circle_outline</mat-icon>
  </div> -->
  <div class="tooltip-text">
    Install this webapp on your iPhone: tap <mat-icon>ios_share</mat-icon> and then 'Add to Home Screen'

</div>
}
