<mat-form-field>
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <input type="text" placeholder="{{'Search...'}}" matInput [formControl]="formControl" [matAutocomplete]="auto"
  [value]="selectedConcept.display">
  <button matSuffix mat-icon-button aria-label="Clear" (click)="clearInput()" *ngIf="term">
    <mat-icon>close</mat-icon>
  </button>
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="change($event)">
    <mat-option disabled class="loading" *ngIf="loading">
      <mat-spinner diameter="35"></mat-spinner>
    </mat-option>
    <mat-option *ngFor="let item of (autoFilter | async)?.expansion?.contains"
      [value]="item">
      <span class="code">{{item.code}}</span>{{item.display}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
