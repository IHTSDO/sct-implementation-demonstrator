<div class="cookie-banner">
  <div class="cookie-content">
    <div class="cookie-text">
      <p>
        <strong>This website uses cookies</strong> to enhance your browsing experience and remember your preferences. 
        By clicking "Accept", you consent to the use of cookies.
      </p>
    </div>
    <div class="cookie-actions">
      <button mat-button (click)="decline()" class="decline-button">
        Decline
      </button>
      <button mat-raised-button color="primary" (click)="accept()" class="accept-button">
        Accept
      </button>
    </div>
  </div>
</div>
