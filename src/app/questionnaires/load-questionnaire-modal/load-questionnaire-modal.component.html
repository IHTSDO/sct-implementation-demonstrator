<mat-dialog-content>
    <h2>Available Questionnaires</h2>
    <app-list-questionnaires [config]="listConfig" (questionnaireSelected)="selectAndDownload($event)"></app-list-questionnaires>
</mat-dialog-content>

<mat-dialog-actions align="end">
<button mat-flat-button color="accent" mat-dialog-close>Close</button>
</mat-dialog-actions>
