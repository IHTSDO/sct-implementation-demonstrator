<div class="main-row">
    <div class="col w-1/5">
    </div>
    <div class="diagram">
        <div class="row eight">
        <div *ngFor="let box of topRow" class="card label" [ngClass]="box.type">{{ box.label }}</div>
        </div>
        <div class="row middle">
        <div class="col left">
            <div *ngFor="let box of leftCol"  class="card label" [ngClass]="box.type">{{ box.label }}</div>
        </div>
        <div class="center-pane">
            <div class="row color">
                <div *ngFor="let box of topRow.slice(1, topRow.length -1 )" class="card-stripe color" [ngClass]="box.type">
                    <ng-container *ngIf="box.title">
                        {{ box.type | titlecase }}
                    </ng-container>
                </div>
            </div>
            <div class="center-middle">
                <div class="col-color">
                    <div *ngFor="let box of leftCol.slice(1, leftCol.length -1)" class="card-stripe color" [ngClass]="box.type">
                        <ng-container *ngIf="box.title">
                            {{ box.type | titlecase }}
                        </ng-container>
                    </div>
                </div>
                <div class="center-center">
                    <img src="assets/img/S-Logo-2.png" alt="SNOMED International" class="logo"/>
                    <app-autocomplete-binding [binding]="searchBinding" (selectionChange)="codeSelected($event)" [term]="selectedCodeTerm" class="w-full"></app-autocomplete-binding>
                </div>
                <div class="col-color">
                    <div *ngFor="let box of rightCol.slice(1, rightCol.length -1)" class="card-stripe color" [ngClass]="box.type">
                        <ng-container *ngIf="box.title">
                            {{ box.type | titlecase }}
                        </ng-container>
                    </div>
                </div>
            </div>
            <div class="row color">
                <div *ngFor="let box of bottomRow.slice(1, bottomRow.length -1)" class="card-stripe color" [ngClass]="box.type">
                    <ng-container *ngIf="box.title">
                        {{ box.type | titlecase }}
                    </ng-container>
                </div>
            </div>
        </div>
        <div class="col right">
            <div *ngFor="let box of rightCol" class="card label" [ngClass]="box.type">{{ box.label }}</div>
        </div>
        </div>
        <div class="row eight">
        <div *ngFor="let box of bottomRow" class="card label" [ngClass]="box.type">{{ box.label }}</div>
        </div>
    </div>
    <div class="col">
    </div>
</div>
