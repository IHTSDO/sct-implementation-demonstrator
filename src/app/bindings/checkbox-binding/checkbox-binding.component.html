<!-- <div>{{ binding.title }}</div> -->
<form [formGroup]="checkboxes" class="check-group">
  @for (item of options; track item) {
    <mat-checkbox formControlName="{{ item.display}}" class="check" (click)="optionClicked()" labelPosition="before">
      {{ item.display }}
    </mat-checkbox>
  }
  <span class="hint">{{ binding.note }}</span>
</form>
