<mat-form-field>
    <mat-label>{{ binding.title }}</mat-label>
    <mat-select [multiple]="binding.type == 'Select (Multiple)'" [(ngModel)]="selectedOptions">
      <mat-option *ngFor="let item of options" [value]="item" (click)="optionClicked()">
        {{item.display}}
      </mat-option>
    </mat-select>
    <mat-hint>{{ binding.note }}</mat-hint>
</mat-form-field>
