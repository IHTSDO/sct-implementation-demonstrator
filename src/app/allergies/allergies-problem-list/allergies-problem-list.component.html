<mat-card id="main-card">
    <div class="container">
        <div class="item">
            <app-autocomplete-binding [binding]="eclProblem" [term]="term" (selectionChange)="updateProblem($event)"></app-autocomplete-binding>
        </div>
        <div class="item">
            <button mat-flat-button color="primary" (click)="addProblem()">Add problem</button>
        </div>
        <div class="item">
            <mat-spinner diameter="35" *ngIf="loading"></mat-spinner>
        </div>
    </div>
    <div class="container-space">
        <div class="problem-list">
            <h4>Problem List</h4>
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef> Date </th>
                  <td mat-cell *matCellDef="let element"> {{ element.date | date:'yyyy-MM-dd' }} </td>
                </ng-container>
                <ng-container matColumnDef="code">
                  <th mat-header-cell *matHeaderCellDef> ConceptId </th>
                  <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                </ng-container>
                <ng-container matColumnDef="display">
                  <th mat-header-cell *matHeaderCellDef> Term </th>
                  <td mat-cell *matCellDef="let element">
                    <span class="tag pill" *ngIf="element.allergy">Allergic condition</span>
                    {{element.display}} 
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div class="problem-list">
            <h4>Substances the patient is allergic to:</h4>
            <table mat-table [dataSource]="dataSource2">
                <ng-container matColumnDef="code">
                  <th mat-header-cell *matHeaderCellDef> ConceptId </th>
                  <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                </ng-container>
                <ng-container matColumnDef="display">
                  <th mat-header-cell *matHeaderCellDef> Term </th>
                  <td mat-cell *matCellDef="let element">
                    {{element.display}} 
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
            </table>
        </div>
    </div>
</mat-card>
