<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Page Not Found</title>
  <script>
    (function() {
      var path = window.location.href.replace(/\/$/, '');
      var hasExtension = path.indexOf('.') !== -1;
      if (!hasExtension) {
        window.location.href = path + '/';
      }
      else {
        window.location.href = '/'; // fallback to the homepage
      }
    })();
  </script>
</head>
<body>
  <p>Page Not Found</p>
</body>
</html>
